<link rel="import" href="../polymer/polymer.html">

<!--
Polymer element to detecting device orientation.

@demo demo/index.html
-->

<dom-module id="device-orientation">
  <script>
    Polymer({
      is: 'device-orientation',

      properties: {
        orientation: {
          type: Object,
          notify: true
        }
      },

      ready: function() {
        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', this._handleOrientation.bind(this), true);
        } else {
          console.log('Your browser don´t support device orientation.');
        }
      },

      _handleOrientation: function(event) {
        this.orientation = {
          absolute: event.absolute,
          alpha: event.alpha,
          beta: event.beta,
          gamma: event.gamma
        };
      }
    });
  </script>
</dom-module>
